<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plot Page</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div id="plot"></div>

  <script>
    fetch("/data")
      .then(response => response.json())
      .then(yValues => {
       console.log(yValues)
       const xValues = Array.from(
          { length: yValues.length },
          (_, index) => index + 1
        );

        const trace = {
          x: xValues,
          y: yValues,
          mode: "lines+markers",
          type: "scatter"
        };

        const layout = {
          title: "My Plot",
          xaxis: {
            title: "X-axis"
          },
          yaxis: {
            title: "Y-axis"
          }
        };

        Plotly.newPlot("plot", [trace], layout);
        });
  </script>
</body>
</html>
