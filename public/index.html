    body {

      /* Add a black background color to the top navigation */
  .topnav {
    background-color: #333;
    overflow: hidden;
  }

  /* Style the links inside the navigation bar */
  .topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  /* Change the color of links on hover */
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }

  /* Add an active class to highlight the current page */
  .topnav a.active {
    background-color: #04AA6D;
    color: white;
  }

  /* Hide the link that should open and close the topnav on small screens */
  .topnav .icon {
    display: none;
  }

  /* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon) */
  @media screen and (max-width: 600px) {
    .topnav a:not(:first-child) {display: none;}
    .topnav a.icon {
      float: right;
      display: block;
    }
  }

  /* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
  @media screen and (max-width: 600px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive a.icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .topnav.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
  }

  @media screen and (max-width: 600px) {
    .item-list a:not(:first-child) {display: none;}
    .item-list a.icon {
      float: right;
      display: block;
    }
  }

  /* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
  @media screen and (max-width: 600px) {
    .item-list.responsive {position: relative;}
    .item-list.responsive a.icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .item-list.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
  }

    img,

  <script>

    function navbar1() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }

    }

    function navbar2() {

    function runMotor() {

    function runStepperMotor() {

        .then(response => response.text())

    const generatePlotButton = document.getElementById("generatePlot");

      window.open("/plotPage.html", "_blank");
    });
  </script>
  <script>
    // Function to show or hide buttons based on the selected option
    function updateButtons() {
      const dropdown = document.getElementById("myDropdown");
      const loadButton = document.getElementById("loadButton");
      const loadStepperButton = document.getElementById("loadStepperButton");
  
      if (dropdown.value === "option1") { // Servo Motor
        loadButton.style.display = "block";
        loadStepperButton.style.display = "none";
      } else if (dropdown.value === "option2") { // Stepper Motor
        loadButton.style.display = "none";
        loadStepperButton.style.display = "block";
      } else if (dropdown.value === "option3") { // Both
        loadButton.style.display = "block";
        loadStepperButton.style.display = "block";
      }
    }
  
    // Event listener to update buttons when dropdown selection changes
    const dropdown = document.getElementById("myDropdown");
    dropdown.addEventListener("change", updateButtons);
  
    // Initial update
    updateButtons();
  </script>
