<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #generatePlot {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #generatePlot:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button id="generatePlot" onclick="runMotor()">Load</button>
  <script>
    function runMotor() {
      // Make a fetch request to the Express server to run the motor.
      fetch('http://localhost:3000/run-motor')
        .then(response => response.text())
        .then(text => {
          // The motor is running!
        });
    }

    const generatePlotButton = document.getElementById("generatePlot");
    generatePlotButton.addEventListener("click", () => {
      // Open the plot page in a new window/tab
      window.open("/plotPage.html", "_blank");
    });
  </script>
</body>
</html>
